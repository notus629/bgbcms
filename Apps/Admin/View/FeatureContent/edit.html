<!-- 后台推荐位内容管理/文章内容添加页 -->

<include file="Index/header"/>

<!-- 内容 -->
<form class="form-horizontal" id="bgbcms-submit-form">

    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">标题: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="title" placeholder="请填写标题" name="title" value="{{$featureContent.title}}">
        </div>
    </div>

    <div class="form-group">
        <label for="feature-name" class="col-sm-2 control-label">选择推荐位: </label>
        <div class="col-sm-8">
            <select name="feature_id" id="feature-name" class="form-control">
                <volist name="features" id="feature">
                    <option value="{{$feature.id}}" <if condition="$feature['id'] eq $featureContent['feature_id']">selected</if> >{{$feature.name}}</option>
                </volist>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="upload-img-btn" class="col-sm-2 control-label">缩略图: </label>
        <div class="col-sm-8">
            <input type="file" class="form-control" id="upload-img-btn" placeholder="缩图" name="file_upload" multiple>
            <!-- 预览图 -->
            <img src="{{$featureContent.thumb}}" style="display:none;" id="upload-img-display" width="150" height="150">
            <input type="hidden" id="upload-img-src" name="thumb" value="{{$featureContent.thumb}}" multiple>
        </div>
    </div>

    <div class="form-group">
        <label for="url" class="col-sm-2 control-label">url: </label>
        <div class="col-sm-8">
            <input type="url" class="form-control" name="url" id="url" placeholder="请填写 url 地址" value="{{$featureContent.url}}">
        </div>
    </div>
    <div class="form-group">
        <label for="article-id" class="col-sm-2 control-label">文章 ID: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="article-id" name="article_id" placeholder="如果和文章无关联的，可以不添加文章ID" value="{{$featureContent.article_id}}">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态: </label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="status" id="onstatus" value="1" <if condition="$featureContent['status'] eq 1">checked</if> > 正常
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" id="offstatus" value="0" <if condition="$featureContent['status'] eq 0">checked</if> > 关闭
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <input type="submit" class="btn btn-primary" id="bgbcms-btn-submit" value="保存">
        </div>
    </div>

    <input type="hidden" name="id" value="{{$featureContent.id}}">

</form>
