<!-- 基本配置 -->

<include file="Index/header"/>


<!-- 配置选项 -->
<form class="form-horizontal" id="bgbcms-submit-form">

    <include file="buttongroup"/>

    <div class="form-group">
        <label for="title" class="control-label col-sm-2">站点标题: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control " id="title" name="title" placeholder="请填写站点标题"
                   value="{{$config.title}}">
        </div>
    </div>
    <div class="form-group">
        <label for="adminTitle" class="control-label col-sm-2">后台标题: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control " id="adminTitle" name="adminTitle" placeholder="请填写后台站点标题"
                   value="{{$config.adminTitle}}">
        </div>
    </div>

    <div class="form-group">
        <label for="keywords" class="control-label col-sm-2">站点关键词: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="keywords" name="keywords" placeholder="请填写站点关键词"
                   value="{{$config.keywords}}">
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="control-label col-sm-2">站点描述: </label>
        <div class="col-sm-8">
            <textarea class="form-control" id="description" name="description" placeholder="请填写站点描述" rows="5">{{$config.description}}</textarea>
        </div>
    </div>

    <div class="form-group">
        <label for="db" class="control-label col-sm-2">自动备份数据库: </label>
        <div class="col-sm-8" id="db">
            <label for="db-yes" class="radio-inline">
                <input type="radio" name="db-backup" id="db-yes" value="1" <if condition="$config['db-backup'] eq 1">checked</if> >是
            </label>
            <label for="db-no" class="radio-inline">
                <input type="radio" name="db-backup" id="db-no" value="0" <if condition="$config['db-backup'] eq 0">checked</if> >否
            </label>
        </div>
    </div>

    <div class="form-group">
        <label for="db" class="control-label col-sm-2">自动生成首页缓存: </label>
        <div class="col-sm-8" id="cache">
            <label for="cache-yes" class="radio-inline">
                <input type="radio" name="cache" id="cache-yes" value="1" <if condition="$config['cache'] eq 1">checked</if> >是
            </label>
            <label for="cache-no" class="radio-inline">
                <input type="radio" name="cache" id="cache-no" value="0" <if condition="$config['cache'] eq 0">checked</if> >否
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <button type="button" class="btn btn-default" id="bgbcms-btn-submit">提交</button>
        </div>
    </div>

</form>


<script>
    var URL = {
        jump_url: '__ROOT__/index.php?m=Admin&c=Basic&a=index',
        save_url: "__ROOT__/index.php?m=Admin&c=Basic&a=save",
    }
</script>


<include file="Index/footer"/>
