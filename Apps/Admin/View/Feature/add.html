<!-- 后台推荐位管理/推荐位内容添加页 -->

<include file="Index/header"/>

<!-- 内容 -->
<form class="form-horizontal" id="bgbcms-submit-form">
    <div class="form-group">
        <label for="feature-name" class="col-sm-2 control-label">推荐位名称: </label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="feature-name" placeholder="推荐位名称" name="name">
        </div>
    </div>

    <div class="form-group">
        <label for="feature-description" class="col-sm-2 control-label">推荐位描述: </label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="3" name="description" id="feature-description" placeholder="请填写推荐位描述"></textarea>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态: </label>
        <div class="col-sm-8">
            <label class="radio-inline">
                <input type="radio" name="status" id="onstatus" value="1" checked> 正常
            </label>
            <label class="radio-inline">
                <input type="radio" name="status" id="offstatus" value="0"> 关闭
            </label>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-8">
            <input type="submit" class="btn btn-primary" id="bgbcms-btn-submit" value="提交">
        </div>
    </div>

</form>

<script>
    var URL = {

        jump_url : "__ROOT__/index.php?m=Admin&c=Feature&a=index",
    }
</script>
