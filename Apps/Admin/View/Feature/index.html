    </div>

<div class="row">
    <div class="col-lg-12">
        <h3></h3>
        <div class="table-responsive">
            <form action="">
                <table class="table table-striped table-bordered table-hover" id="item-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>推荐位名称</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>更新时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="features" id="feature" key="k">
                        <tr>
                            <td>
                                {{$feature.id}}
                            </td>
                            <td>{{$feature.name}}</td>
                            <td class="item-status" data-id="{{$feature.id}}" data-status="{{$feature.status}}">
                                {{$feature['status']? '正常':'关闭'}}
                            </td>
                            <!--创建时间、修改时间-->
                            <td>{{$feature.create_time|date="Y-m-d H:i:s", ###}}</td>
                            <td>{{$feature.update_time|date="Y-m-d H:i:s", ###}}</td>
                            <td>
                                <!--编辑按钮-->
                                <a href="__ROOT__/index.php?m=Admin&c=Feature&a=preEdit&id={{$feature.id}}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                                <!--删除按钮-->
                                <a href="__ROOT__/index.php?m=Admin&c=Feature&a=remove&id={{$feature.id}}">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                </a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </form>
        </div>

        <!--分页按钮-->
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="#" aria-label="Previous" id="prev-page" data-cur="{{$currentPage}}">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <foreach name="pagecnt" item="vo">
                    <li class="<if condition='$vo==$currentPage'>active</if>">
                        <a href="#" class="pageno">{{$vo}}</a>
                    </li>
                </foreach>
                <li>
                    <a href="#" aria-label="Next" id="next-page" data-cur="{{$currentPage}}"
                       data-total="{{$totalPage}}">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
                <!--{{$page}}-->
            </ul>
        </nav>

    </div>

</div>
