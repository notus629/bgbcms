<!--注册表单-->
<include file="Index/__header"/>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center">用户注册</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="用户名(必填)" name="username" type="text" autofocus>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="密码(必填)" name="password" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="重复密码(必填)" name="password2" type="password" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="邮箱(可选)" name="email" type="email" value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="真实姓名(可选)" name="realname" type="text" value="">
                            </div>

                            <!-- Change this to a button or input when using this as a form -->
                            <a href="#" class="btn btn-lg btn-success btn-block" id="logonBtn">注册</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
//    按回车进行注册
    $(document).keypress(function(e){
        if (e.keyCode === 13){
            $('#logonBtn').click();
        }
    });

    var URL = {
        logon_url : '__ROOT__/index.php?m=Admin&c=login&a=logon',
        login_url : '__ROOT__/index.php?m=Admin&c=login&a=index',
    }
</script>
