<!-- 后台菜单管理页 -->

<include file="Index/header"/>

    <!-- 内容面板 -->
    <div class="row">
        <div class="col-lg-4">
            <a class="btn btn-primary" href="__ROOT__/index.php?m=Admin&c=Menu&a=add">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                添加
            </a>
        </div>
        <div class="col-lg-8">
            <div class="input-group">
                <span class="input-group-addon">类型</span>
                <select name="type" id="type-select" class="form-control">
                    <option value="-1" <if condition="$menu_type eq -1">selected</if> >全部菜单</option>
                    <option value="0" <if condition="$menu_type eq 0">selected</if> >前台菜单</option>
                    <option value="1" <if condition="$menu_type eq 1">selected</if> >后台菜单</option>
                </select>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-12">
            <h3></h3>
            <div class="table-responsive">
                <form action="">
                <table class="table table-striped table-bordered table-hover" id="item-table">
                    <thead>
                    <tr>
                        <th>排序
                            <a title="更新排序" href="#" id="renew-order">
                                &nbsp;<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            </a>
                        </th>
                        <th>ID</th>
                        <th>菜单名</th>
                        <th>模块名</th>
                        <th>类型</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="menus" id="menu" key="k">
                        <tr>
                            <td>
                                <input type="text" value="{{$menu.order}}" data-id="{{$menu.id}}">
                            </td>
                            <td>
                                {{$menu.id}}
                            </td>
                            <td>{{$menu.name}}</td>
                            <td>{{$menu.mname}}</td>
                            <td>{{$menu['type']? '后台菜单':'前台菜单'}}</td>
                            <td class="item-status" data-id="{{$menu.id}}" data-status="{{$menu.status}}">
                                {{$menu['status']? '正常':'关闭'}}
                            </td>
                            <td>
                                <a href="__ROOT__/index.php?m=Admin&c=Menu&a=preEdit&id={{$menu.id}}">
                                    <span class="glyphicon glyphicon-edit"></span>
                                </a>
                                <a href="__ROOT__/index.php?m=Admin&c=Menu&a=remove&id={{$menu.id}}">
                                    <span class="glyphicon glyphicon-remove-circle"></span>
                                </a>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
                </form>
            </div>

            <!--分页按钮-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous" id="prev-page" data-cur="{{$currentPage}}">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <foreach name="pagecnt" item="vo">
                        <li class="<if condition='$vo==$currentPage'>active</if>" >
                            <a href="#" class="pageno">{{$vo}}</a>
                        </li>
                    </foreach>
                    <li>
                        <a href="#" aria-label="Next" id="next-page" data-cur="{{$currentPage}}" data-total="{{$totalPage}}">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                    <!--{{$page}}-->
                </ul>
            </nav>
        </div>
    </div>
    <div class="row">

    </div>


<script>
    URL = {
        index: '__ROOT__/index.php?m=Admin&c=Menu&a=index',
        typefilter: '__ROOT__/index.php?m=Admin&c=Menu&a=index&type=',
        reneworder: '__ROOT__/index.php?m=Admin&c=Menu&a=renewOrder',
        statuschange: '__ROOT__/index.php?m=Admin&c=Menu&a=statusChange',
    }
</script>

<include file="Index/footer"/>
